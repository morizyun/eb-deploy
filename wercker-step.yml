name: eb-deploy
version: "0.0.3"
description: Deploy an application to an Elastic Beanstalk instance using AWS EB CLI
keywords:
  - AWS
  - ElasicBeanstalk
  - Deploy
  - Git
  - EB
  - Elastic Beanstalk
  - CLI
properties:
  access_key:
    type: string
    required: true
  secret_key:
    type: string
    required: true
  app_name:
    type: string
    required: true
  env_name:
    type: string
    required: true
  region:
    type: string
    require: true
  platform:
    type: string
    require: true
